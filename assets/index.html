<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museu Nacional</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js" integrity="sha512-RCtZMoZSQ5csGk1zBPGImR8OY+NJfe0IsaFrDD649yYrSBgCf3kYiP79AfWT9/idKbpWYteQmswChxbXC7YHig==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>
<body>
    <!--Inicio Conteiner-->
    <div id="conteiner">
        <!--Inicio Header-->
        <header>
            <div id="logo">
                <h1><a href="">Museu Nacional</a></h1>
            </div>
            <!--Inicio Nav-->
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Exposições</a></li>
                <li><a href="#">Pesquisa</a></li>
                <li><a href="#">Acervo</a></li>
                <li><a href="#">Vídeos</a></li>
                <li><a href="#">Fotos</a></li>
                <li><a href="#">Contato</a></li>

            </ul>
        </nav>
             <!--Fim Nav-->
        </header>
        <!--Fim Header-->

        <!--Inicio área principal-->
        <div id="principal">
            <!--Inicio área de conteudo-->
            <div id="conteudo">
                
                <section id="capa">
                    <img src="../images/museu.png" alt="">
                </section>
                
            </div>
            <!--Fim área de conteudo-->

            <!--Inicio Area Lateral-->
            <aside>
                <Section id="depoimento">
                    <img src="../images/depoimento.png" alt="">
                </Section>
                    <!--Inicio Seçao visita-->
                <section id="visita">
                    <h4>Faça uma visita</h4>
                    <form action="">
                        <fieldset>
                            <legend>selecione uma data</legend>
                            <label for="data">Data</label>
                            <input type="text" id="data" value="dd/mm/aaaa" class="campo">
                            <label for="qtd">Qtd Pessoas</label>
                            <input type="text" id="qtd" value="1" class="campo" style="width: 30px;">

                        </fieldset>
                        <input type="submit" value="Verificar Disponibilidade" class="botao">
                    </form>
                </section>
                <!--Fim Seçao visita-->

                <!--Inicio Seção galeria-->
                <section id="galeria">
                    <h4>Galeria de fotos</h4>
                    <a href=""> <img src="../images/imagem1.jpg" alt="" height="93" width="93"></a>
                    <a href=""> <img src="../images/imagem2.jpg" alt="" height="93" width="93"></a>
                    <a href=""> <img src="../images/imagem3.jpg" alt="" height="93" width="93"></a>
                    <a href=""> <img src="../images/imagem4.jpg" alt="" height="93" width="93"></a>
                    
                </section>
                <!--Fim Seção galeria-->
            </aside>
            <!--Fim Area Lateral-->
        </div>
        <!--Fim área principal-->
    </div>
    <!--Fim Conteiner-->
</body>
</html>
